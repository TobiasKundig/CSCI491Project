{% extends "portfolio/base.html" %}
{% load staticfiles %}
{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'src/css/contactStyleSheet.css' %}">
     <link rel="stylesheet" type="text/css" href="{% static 'src/css/portfolio.css' %}">
     <link rel="stylesheet" type="text/css" href="{% static 'src/css/profileHeader.css' %}">
{% endblock %}

{% block content %}
<div class="centered">
Portfolio Options
<form action="{% url 'portfolio_update' this_user %}" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="image-landscape">
        <img id="profileIMG" src="{{ this_portfolio.img.url }} ">

    </div>
    Change: <input name="inputImg" type="file" >
    <label id="lblImage">Portfolio Image</label>
    <label id="lblName">Portfolio Name: </label>
    <input name="txtName" type="text" value="{{ this_portfolio.name }}">
    <label id="lblHeader">Portfolio Header: </label>
    <textarea rows="4" cols="50" name="txtHeader">{{this_portfolio.header}}</textarea>
    <label id="lblStyle">Portfolio Theme: </label>
    <select name="selectStyle" >
        <option value="Light">Light</option>
        <option value="Dark">Dark</option>
    </select>

    <input type="submit" value="Submit Changes">

</form>
</div>
{% endblock content %}
