{% load staticfiles %}
<!DOCTYPE html>
<html  class="no-js" lang="">
    <head>

        {# Make modifiable head elements #}

        {% block head_meta %}
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% endblock head_meta %}

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->


        <link rel="apple-touch-icon" href="{% static 'src/css/apple-touch-icon.png' %}">
        <link rel="stylesheet" href="{% static 'src/css/main.css' %}">
        <link rel="stylesheet" href="{% static 'src/css/header.css' %}">
        <link rel="stylesheet" href="{% static 'src/css/footerStylesheet.css' %}">

        <script src="{% static 'src/js/vendor/modernizr-2.8.3.min.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>
        <script src="{% static 'src/js/plugins.js' %}"></script>
        <script src="{% static 'src/js/main.js' %}"></script>


        <link rel="stylesheet" href="http://labs.voronianski.com/media/style/reset.css">
        <link rel="stylesheet" href="{% static 'src/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'src/style/avgrund.css' %}">

        <title>MyWork | {% block title %}Home {% endblock title %}</title>

        {% block extra_head %}

        {% endblock %}

    </head>

    <body>


        <div class="page-header">
            <header title="header">
                <ul>
                    <img src="{% static 'src/img/Logo.png'%}" height="52" width="52">
                    <h3>Welcome To MyWork</h3>
                    <li><a href="#" id="register" class="button right">Register</a></li>
                    <li><a href="#" id="login" class="button right">Login</a></li>
                </ul>
            </header>
        </div>



    {% block content %}




    {% endblock content %}



        <script>window.jQuery || document.write('<script src="js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>
        <script src="{% static 'src/js/plugins.js' %}"></script>
        <script src="{% static 'src/js/main.js' %}"></script>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

            <div id="footer"></div>
    <script>
            $("#footer").load("{% static 'src/pages/footer.html' %}");

    </script>



    </body>
</html>
