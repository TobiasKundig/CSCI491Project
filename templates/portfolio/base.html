{% load staticfiles %}
<!DOCTYPE html>
<html  class="no-js" lang="">
    <head>

        {# Make modifiable head elements #}

        {% block head_meta %}
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% endblock head_meta %}

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <title>MyWork | {% block title %}Home {% endblock title %}</title>

        {% block extra_head %}

        {% endblock %}

    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">

                <div class="collapse navbar-collapse" id="myNavbar">

                    <ul class="nav navbar-nav navbar-right">
                        <p class="nav navbar-text" style="display: none;">Logged in as</p>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                            <form id="register" method="post" class="navbar-form navbar-right" role="form" action="{% url 'register' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary" value="register">Register</button>
                            </form>

                            <form id="signin" class="navbar-form navbar-right" role="form" action="{% url 'login' %}">
                            {% csrf_token %}

                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="username" type="text" class="form-control" name="email" value="" placeholder="Username"/>
                                </div>

                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="password" type="password" class="form-control" value="" placeholder="Password">
                                </div>

                                <button type="submit" class="btn btn-primary" value="Login">Login</button>

                            </form>

                        </div>
                    </ul>
                </div>
            </div>
        </nav>


    <div class="container">


    {% block content %}




    {% endblock content %}


    </div>
        <div id="footer"></div>
    <script>
            $("#footer").load("{% static 'src/pages/footer.html' %}");



    </script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

        ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
    </body>
</html>
