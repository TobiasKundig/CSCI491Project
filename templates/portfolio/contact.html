{% extends "portfolio/base.html" %}
{% load staticfiles %}
{% block extra_head %}

    <link rel="stylesheet" href="{% static 'src/css/contactStylesheet.css' %}">

{% endblock %}

{% block content %}
    <div class="contactHeader">
        <img id="contactLogo" src="{% static 'src/img/FinalLogoWhiteFilled.png' %}">

        <div id="contactInfo">
            <p>just a couple of guys<br>based out of missoula, montana</p>
        </div>

        <h1>Contact Us:</h1>

        <p id="contactText">If you have any questions or concerns, please contact us and we will get back to you ASAP.</p>

    </div>

    <div class="centered">
        <form>
            <label>Name</label>
            <input name="name" placeholder="Please enter your name.">

            <label>Email</label>
            <input name="Email" type="email" placeholder="example@example.com">

            <label>Message</label>
            <textarea name="message" placeholder="Please type your message here."></textarea>

            <input id="submit" name="submit" type="submit" value="Submit">

        </form>
    </div>

{% endblock content %}
