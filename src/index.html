    <script type="text/javascript">

        function MakePictureObj(){
                this.image= new Image();
                this.src= 'img/Logo.png';
                this.x = 0;
                this.y = 0;
        }

        function changePicture(){
            var  imageOne = document.getElementById('image1');
            imageOne.src = 'img/tile-wide.png';

        }

        // get canvas element.
        var elem = document.getElementById('myCanvas');
        elem.style.height = '100%';
        elem.style.width = '100%';
        context = elem.getContext("2d");

        var imageArray = [];

        for(var j = 0; j < 10; j++){
            imageArray[j] = new MakePictureObj();
            j++;
        }

        for(var k = 1; k < 11; k++){
            imageArray[k] = new MakePictureObj();
            var tempElem = imageArray[k];
            tempElem.x = 200;
            tempElem.y = 0;
            imageArray[k] = tempElem;
            k++;
        }

        window.onload = function() {

            var x = 0;
            var y = 0;

            for(var i = 0; i < 5; i++){
                var tempImg = imageArray[i].image;
                var tempX = imageArray[i].x;
                var tempY = imageArray[i].y;

                tempImg.src = imageArray[i].src;

                context.drawImage(tempImg, tempX, tempY, 200, 200);
                x += 200;
            }
        };
    </script>
